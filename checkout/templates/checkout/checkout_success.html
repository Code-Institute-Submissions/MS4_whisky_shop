{% extends "base.html" %} 
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'checkout/css/checkout.css' %}">
{% endblock %}

{% block page_header%}
<div class="container header-container mb-5">
  <div class="row">
    <div class="col"></div>
  </div>
</div>
{% endblock %} 

{% block content %}
  <div class="overlay"></div>
  <div class="container">
     <div class="row">
       <div class="col mt-1">
       <hr>
         <h2 class="logo-font mb-4">Tapadh leat(thank you)</h2>
       <hr>
       <p class="text-black">Your order details is below. A confirmation email will be sent to <strong>{{ order.email }}.</strong></p>
       </div>
     </div>

     <div class="row">
        <div class="col-12 col-lg-7"></div>
     </div>
     <div class="row">
        <div class="col-12 col-lg-7 text-right">
          <a href="{% url 'products' %}?special=clearance,pre_release,is_exclusive" class="btn btn-black rounded-0 my-2">
            <span class="icon mr-2">
              <i class="fas fa-glass-whiskey"></i>"
            </span>
             <span class="text-uppercase">Check those specials Whiskies!</span>
          </a>
        </div>
     </div>
  </div>

{% endblock %}
